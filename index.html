<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <p class="views">100000</p>
      <p class="price">$24.00 per month</p>
    </div>
    <form>
      <input
        type="range"
        id="pageviews"
        name="pageviews"
        list="values"
        min="0"
        value="2"
        max="4"
        step="1"
      />
      <input type="checkbox" id="discount" />
    </form>
  </body>
</html>
